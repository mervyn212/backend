server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/backenddemo
    username: backenduser
    password: backendpass
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    redis:
      host: redis
      port: 6379

jwt:
  secret: my-secret-key
  expiration: 3600000

logging:
  level:
    org.springframework.security: DEBUG
